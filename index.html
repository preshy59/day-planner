<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-lg-1 col-md-2 col-sm-3">9:00</div>
      <textarea class="col-lg-10 col-md-5 col-sm-3" id="floatingTextarea" type="text" data-hour="09"></textarea>
      <button class="saveBtn" data-hour="09">SAVE</button>
      </div>

    
    <div class="row">
      <div class="col-lg-1 col-md-2 col-sm-3">10:00</div>
      <textarea class="col-lg-10 col-md-5 col-sm-3" id="floatingTextarea" type="text" data-hour="10"></textarea>
      <button class="saveBtn" data-hour="10">SAVE</button>
      </div>

    
    <div class="row">
      <div class="col-lg-1 col-md-2 col-sm-3">11:00</div>
      <textarea class="col-lg-10 col-md-5 col-sm-3" id="floatingTextarea" type="text" datd-hour="11"></textarea>
      <button class="saveBtn" data-hour="11">SAVE</button>
      
    </div>

    <div class="row">
      <div class="col-lg-1 col-md-2 col-sm-3">12:00</div>
      <textarea class="col-lg-10 col-md-5 col-sm-3" id="floatingTextarea" type="text" datd-hour="12"></textarea>
      <button class="saveBtn" data-hour="12">SAVE</button>
      </div>

    

    <div class="row">
      <div class="col-lg-1 col-md-2 col-sm-3">01:00</div>
      <textarea class="col-lg-10 col-md-5 col-sm-3" id="floatingTextarea" type="text" datd-hour="01"></textarea>
      <button class="saveBtn" data-hour="01">SAVE</button> 
    </div>


    <div class="row">
      <div class="col-lg-1 col-md-2 col-sm-3">02:00</div>
      <textarea class="col-lg-10 col-md-5 col-sm-3" id="floatingTextarea" type="text" datd-hour="02"></textarea>
      <button class="saveBtn" data-hour="02">SAVE</button>
      </div>

    <div class="row">
      <div class="col-lg-1 col-md-2 col-sm-3">03:00</div>
      <textarea class="col-lg-10 col-md-5 col-sm-3" id="floatingTextarea" type="text" datd-hour="03"></textarea>
        <button class="saveBtn" data-hour="03">SAVE</button>
      </div>

    <div class="row">
      <div class="col-lg-1 col-md-2 col-sm-3">04:00</div>
      <textarea class="col-lg-10 col-md-5 col-sm-3" id="floatingTextarea" type="text" datd-hour="04"></textarea>
      <button class="saveBtn" data-hour="04">Save</button>
      </div>

    <div class="row">
      <div class="col-lg-1 col-md-2 col-sm-3">05:00</div>
      <textarea class="col-lg-10 col-md-5 col-sm-3" id="floatingTextarea" type="text" datd-hour="05"></textarea>
      <button class="saveBtn" data-hour="05">SAVE</button>
      </div>

    
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

    <script src="./starter/js/script.js"></script>
